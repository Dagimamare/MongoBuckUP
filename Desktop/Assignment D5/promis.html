<body>
    <script>
        function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;  
  }
}


        function is(n) {
            return new Promise((resolve, reject) => { 
                setTimeout(function(){
                    
                if (test_prime(n)) {
                    resolve("it is  prime");
                } else {
                    
                    reject("it is not prime");
                      }} ,5000)          
        })
        }
        is(11).then((k)=>{
            console.log(k);
        }).catch((c)=>{
            console.log(c)});
    </script>
</body>
